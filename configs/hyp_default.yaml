# Default YOLO Hyperparameters
# Standard YOLOv8 hyperparameters

# Learning rate
lr0: 0.01
lrf: 0.01
momentum: 0.937
weight_decay: 0.0005
warmup_epochs: 3.0
warmup_momentum: 0.8
warmup_bias_lr: 0.1

# Augmentation
hsv_h: 0.015
hsv_s: 0.7
hsv_v: 0.4
degrees: 0.0
translate: 0.1
scale: 0.5
shear: 0.0
perspective: 0.0
flipud: 0.0
fliplr: 0.5
mosaic: 1.0
mixup: 0.0
copy_paste: 0.0

# Loss weights
box: 7.5
cls: 0.5
dfl: 1.5

# Training
epochs: 100
batch: 16
imgsz: 640
patience: 50

